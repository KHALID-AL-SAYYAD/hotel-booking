        .book-now-header {
            background: url('./images/hotel-booking-header.jpg') no-repeat center center;
            background-size: cover;
            height: 400px; /* Slightly increased height for a more spacious look */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden; /* Prevents any overflow from child elements */
            border-bottom: 5px solid rgba(255, 255, 255, 0.3); /* Light bottom border for added elegance */
        }
    
        .book-now-header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Darker overlay for improved text contrast */
            transition: background 0.3s ease; /* Smooth transition for hover effect */
            z-index: 1;
        }
    
        .book-now-header:hover::before {
            background: rgba(0, 0, 0, 0.8); /* Darker overlay on hover */
        }
    
        .book-now-header h1 {
            z-index: 2;
            font-size: 4rem; /* Increased font size for more impact */
            font-weight: 700; /* Bolder font for emphasis */
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7); /* More pronounced shadow for better legibility */
            margin: 0; /* Removes default margin for better spacing */
            line-height: 1.2; /* Improves line height for better readability */
        }
    
        /* Optional subtitle for more context */
        .book-now-header p {
            z-index: 2;
            font-size: 1.5rem; /* Size for subtitle */
            margin-top: 15px; /* Space above subtitle */
            color: rgba(255, 255, 255, 0.9); /* Soft white color */
            transition: color 0.3s ease; /* Smooth transition for hover effect */
        }
    
        .book-now-header:hover p {
            color: rgba(255, 255, 255, 1); /* Full white color on hover */
        }
    
        @media (max-width: 768px) {
            .book-now-header {
                height: 300px; /* Responsive height for smaller screens */
            }
    
            .book-now-header h1 {
                font-size: 2.5rem; /* Adjust font size for smaller screens */
            }
        }
    </style>

<!-- Booking Form Section -->
<section class="py-5">
    <div class="container">
        <h2 class="text-center mb-4">Reserve Your Room</h2>
        <form>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="name">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="checkIn">Check-in Date</label>
                    <input type="date" class="form-control" id="checkIn" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="checkOut">Check-out Date</label>
                    <input type="date" class="form-control" id="checkOut" required>
                </div>
            </div>
            <!-- Guests Field -->
      <div class="col-12 col-md-6" style="color: white;">
        <label class="form-label">Guests</label>
        <div class="input-group mb-1">
          <span class="input-group-text"><i class="bi bi-people"></i></span>
          <input type="text" class="form-control" id="guestInfo" placeholder="1 Guest, 0 child" readonly>
          <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#guestDropdown">Add</button>
        </div>
  
        <div class="collapse" id="guestDropdown">
          <div class="card card-body">
            <div class="mb-4">
              <label>Room</label>
              <select class="form-select" id="roomCount">
                <option value="1">Room 1</option>
                <option value="2">Room 2</option>
                <option value="3">Room 3</option>
              </select>
            </div>
  
            <div class="d-flex justify-content-between mb-3">
              <span>Adults</span>
              <div class="input-group" style="width: 120px;">
                <button class="btn btn-outline-secondary" type="button" onclick="changeCount('adult', -1)">-</button>
                <input type="text" class="form-control text-center" id="adultCount" value="2" readonly>
                <button class="btn btn-outline-secondary" type="button" onclick="changeCount('adult', 1)">+</button>
              </div>
            </div>
  
            <div class="d-flex justify-content-between mb-3">
              <span>Children</span>
              <div class="input-group" style="width: 120px;">
                <button class="btn btn-outline-secondary" type="button" onclick="changeCount('child', -1)">-</button>
                <input type="text" class="form-control text-center" id="childCount" value="0" readonly>
                <button class="btn btn-outline-secondary" type="button" onclick="changeCount('child', 1)">+</button>
              </div>
            </div>
  
            <button class="btn btn-link text-primary">Add rooms</button>
            <button class="btn btn-primary" type="button" onclick="updateGuestInfo()">Yes</button>
          </div>
        </div>
      </div><br>
            <button type="submit" class="btn btn-primary btn-block">Confirm Booking</button>
        </form>
    </div>

<script>
    function changeCount(type, value) {
  const adultInput = document.getElementById('adultCount');
  const childInput = document.getElementById('childCount');

  if (type === 'adult') {
    let count = parseInt(adultInput.value);
    count = count + value;
    if (count >= 1) {
      adultInput.value = count;
    }
  } else if (type === 'child') {
    let count = parseInt(childInput.value);
    count = count + value;
    if (count >= 0) {
      childInput.value = count;
    }
  }
}

function updateGuestInfo() {
  const adultCount = document.getElementById('adultCount').value;
  const childCount = document.getElementById('childCount').value;
  const roomCount = document.getElementById('roomCount').value;

  document.getElementById('guestInfo').value = `${adultCount} Guests, ${roomCount}`;
}
function updateGuestInfo() {
  const adultCount = document.getElementById('adultCount').value;

  const roomCount = document.getElementById('roomCount').value;

  document.getElementById('guestInfo').value = `${adultCount} Guests,   ${roomCount} room,   ${childCount} child ` ;

  // Close the collapse after updating
  const collapseElement = document.getElementById('guestDropdown');
  const bsCollapse = new bootstrap.Collapse(collapseElement, {
    toggle: true
  });
}


function redirectToPage(event) {
    event.preventDefault();
    const destination = document.getElementById('destinationInput').value.toLowerCase();
    if (destination.includes('istanbul')) {
        window.location.href = './istanbul.html';
    } else if (destination.includes('london')) {
        window.location.href = './london.html';
    } else if (destination.includes('tokyo')) {
        window.location.href = './Tokyo.html';
    } else if (destination.includes('paris')) {
        window.location.href = './Paris.html';
    } else if (destination.includes('newyork') || destination.includes('new york')) {
        window.location.href = './Newyork.html';
    } else {
        alert('No results found for the entered destination.');
    }
}
